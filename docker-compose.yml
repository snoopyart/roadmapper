version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: roadmapper-db
    environment:
      POSTGRES_USER: roadmapper
      POSTGRES_PASSWORD: roadmapper_dev
      POSTGRES_DB: roadmapper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roadmapper"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
